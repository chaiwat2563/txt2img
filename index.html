<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สร้างภาพจากข้อความ (Image Generator)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <!-- Babel for JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';
      import { GoogleGenAI, Modality } from "@google/genai";

      // === I18n Translations ===
      const translations = {
        appTitle: {
          th: 'สร้างภาพจากข้อความ (Image Generator)',
          en: 'Image Generator',
        },
        appSubtitle: {
          th: 'จัดทำโดย Chaiwat P. v1.0',
          en: 'Created by Chaiwat P. v1.0',
        },
        generateImageLabel: {
          th: '1. สร้างภาพ',
          en: '1. Generate Image',
        },
        generatePlaceholder: {
          th: 'เช่น สิงโตสง่างามสวมมงกุฎในเมืองแห่งอนาคต',
          en: 'e.g., A majestic lion wearing a crown in a futuristic city',
        },
        generateButton: {
          th: 'สร้าง',
          en: 'Generate',
        },
        editImageLabel: {
          th: '2. แก้ไขรูปภาพของคุณ',
          en: '2. Edit Your Image',
        },
        editPlaceholder: {
          th: 'เช่น เปลี่ยนมงกุฎเป็นหมวกพ่อมด',
          en: 'e.g., Change the crown to a wizard hat',
        },
        editButton: {
          th: 'ใช้การแก้ไข',
          en: 'Apply Edit',
        },
        newImageButton: {
          th: 'เริ่มรูปภาพใหม่',
          en: 'Start New Image',
        },
        downloadButton: {
          th: 'ดาวน์โหลด',
          en: 'Download',
        },
        generatingVision: {
          th: 'กำลังสร้างจินตนาการของคุณ...',
          en: 'Generating your vision...',
        },
        errorOccurred: {
          th: 'เกิดข้อผิดพลาด',
          en: 'An Error Occurred',
        },
        imageWillAppear: {
          th: 'รูปภาพของคุณจะปรากฏที่นี่',
          en: 'Your image will appear here',
        },
        enterPromptInstruction: {
          th: 'ป้อนข้อความแล้วคลิก "สร้าง" เพื่อเริ่มสร้าง',
          en: 'Enter a prompt and click "Generate" to start creating.',
        },
        downloadAria: {
          th: 'ดาวน์โหลดรูปภาพ',
          en: 'Download image',
        },
        previousAria: {
          th: 'รูปภาพก่อนหน้า',
          en: 'Previous image',
        },
        nextAria: {
          th: 'รูปภาพถัดไป',
          en: 'Next image',
        },
        dismissErrorAria: {
          th: 'ปิดข้อความข้อผิดพลาด',
          en: 'Dismiss error message',
        },
      };

      // === From utils/fileUtils.ts ===
      const downloadImage = (dataUrl, filename) => {
        try {
          const link = document.createElement('a');
          link.href = dataUrl;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (error) {
          console.error('Failed to download image:', error);
          alert('Could not download the image. Please try again.');
        }
      };
      
      // === From services/geminiService.ts ===
      const getAiClient = () => {
        if (!process.env.API_KEY) {
          throw new Error("API_KEY environment variable is not set.");
        }
        return new GoogleGenAI({ apiKey: process.env.API_KEY });
      };

      const dataUrlToBase64 = (dataUrl) => {
        const parts = dataUrl.split(',');
        const mimeType = parts[0].match(/:(.*?);/)?.[1] ?? 'image/png';
        const base64 = parts[1];
        return { base64, mimeType };
      };

      const generateImage = async (prompt) => {
        try {
          const ai = getAiClient();
          const response = await ai.models.generateImages({
            model: 'imagen-4.0-generate-001',
            prompt: prompt,
            config: {
              numberOfImages: 1,
              outputMimeType: 'image/png',
              aspectRatio: '1:1',
            },
          });

          if (response.generatedImages && response.generatedImages.length > 0) {
            const base64ImageBytes = response.generatedImages[0].image.imageBytes;
            return `data:image/png;base64,${base64ImageBytes}`;
          } else {
            throw new Error("Image generation failed, no images returned.");
          }
        } catch (error) {
          console.error("Error generating image:", error);
          throw new Error("Failed to generate image. Please check the console for details.");
        }
      };

      const editImage = async (prompt, originalImageDataUrl) => {
        try {
          const ai = getAiClient();
          const { base64, mimeType } = dataUrlToBase64(originalImageDataUrl);

          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash-image',
            contents: {
              parts: [
                {
                  inlineData: {
                    data: base64,
                    mimeType: mimeType,
                  },
                },
                {
                  text: prompt,
                },
              ],
            },
            config: {
              responseModalities: [Modality.IMAGE],
            },
          });
          
          const firstPart = response.candidates?.[0]?.content?.parts?.[0];

          if (firstPart && firstPart.inlineData) {
            const base64ImageBytes = firstPart.inlineData.data;
            const newMimeType = firstPart.inlineData.mimeType;
            return `data:${newMimeType};base64,${base64ImageBytes}`;
          } else {
            throw new Error("Image editing failed, no image data returned.");
          }
        } catch (error) {
          console.error("Error editing image:", error);
          throw new Error("Failed to edit image. Please check the console for details.");
        }
      };
      
      // === From components/icons.tsx ===
      const LoadingSpinner = ({ className = 'w-12 h-12' }) => (
        <svg
          className={`animate-spin text-purple-400 ${className}`}
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            className="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            strokeWidth="4"
          ></circle>
          <path
            className="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      );

      const DownloadIcon = ({ className = 'w-5 h-5' }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          className={className}
        >
          <path
            fillRule="evenodd"
            d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 9.707a1 1 0 011.414 0L9 11.086V3a1 1 0 112 0v8.086l1.293-1.379a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clipRule="evenodd"
          />
        </svg>
      );

      const ErrorIcon = ({ className = 'w-12 h-12' }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      );

      const ImageIcon = ({ className = 'w-12 h-12' }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
      );

      const NewImageIcon = ({ className = "w-5 h-5" }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
          </svg>
      );

      const PreviousIcon = ({ className = 'w-5 h-5' }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      );

      const NextIcon = ({ className = 'w-5 h-5' }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      );

      const CloseIcon = ({ className = 'w-5 h-5' }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
      );

      // === From components/Header.tsx ===
      const Header = ({ t, language, onToggleLanguage }) => {
        return (
          <header className="bg-gray-800 shadow-md">
            <div className="container mx-auto px-4 py-4 sm:px-6 lg:px-8 relative text-center">
              <h1 className="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                {t('appTitle')}
              </h1>
              <p className="text-sm text-gray-400 mt-1">
                {t('appSubtitle')}
              </p>
              <button
                onClick={onToggleLanguage}
                className="absolute top-1/2 -translate-y-1/2 right-4 sm:right-6 lg:right-8 bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-2 px-4 rounded-lg transition-colors duration-200 text-sm"
              >
                {language === 'th' ? 'EN' : 'TH'}
              </button>
            </div>
          </header>
        );
      };

      // === From components/ImageDisplay.tsx ===
      const ImageDisplay = ({ 
        t,
        imageUrl, 
        isLoading, 
        error, 
        onDownload,
        onPrevious,
        onNext,
        canPrevious,
        canNext,
        historyCount,
        currentIndex,
      }) => {
        const renderContent = () => {
          if (isLoading) {
            return (
              <div className="flex flex-col items-center justify-center gap-4">
                <LoadingSpinner />
                <p className="text-lg text-gray-400">{t('generatingVision')}</p>
              </div>
            );
          }
          if (error) {
            return (
              <div className="flex flex-col items-center justify-center gap-4 text-center p-6 bg-red-900/20 border border-red-500/30 rounded-lg max-w-lg mx-auto">
                <ErrorIcon className="w-16 h-16 text-red-400/80" />
                <h3 className="text-xl font-semibold text-red-300">{t('errorOccurred')}</h3>
                <p className="text-base text-red-300/80">{error}</p>
              </div>
            );
          }
          if (imageUrl) {
            return (
              <img
                src={imageUrl}
                alt="Generated by Gemini"
                className="max-w-full max-h-full object-contain rounded-lg shadow-lg"
              />
            );
          }
          return (
            <div className="flex flex-col items-center justify-center gap-4 text-gray-500">
              <ImageIcon className="w-24 h-24" />
              <p className="text-xl font-medium">{t('imageWillAppear')}</p>
              <p className="text-center">{t('enterPromptInstruction')}</p>
            </div>
          );
        };

        return (
          <div className="relative flex-grow flex items-center justify-center bg-gray-800/50 rounded-lg border-2 border-dashed border-gray-700 p-4 aspect-square">
            {renderContent()}
            {imageUrl && !isLoading && !error && (
              <button
                onClick={onDownload}
                className="absolute top-4 right-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full inline-flex items-center gap-2 transition-transform duration-200 transform hover:scale-105 shadow-lg"
                aria-label={t('downloadAria')}
              >
                <DownloadIcon />
                <span>{t('downloadButton')}</span>
              </button>
            )}
             {imageUrl && !isLoading && !error && historyCount && historyCount > 1 && (
              <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-4 bg-gray-900/70 backdrop-blur-sm py-1.5 px-3 rounded-full shadow-lg">
                <button
                  onClick={onPrevious}
                  disabled={!canPrevious}
                  className="p-2 rounded-full bg-purple-600 hover:bg-purple-700 text-white disabled:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                  aria-label={t('previousAria')}
                >
                  <PreviousIcon className="w-4 h-4" />
                </button>
                <span className="font-mono text-sm text-gray-200 select-none">{currentIndex} / {historyCount}</span>
                <button
                  onClick={onNext}
                  disabled={!canNext}
                  className="p-2 rounded-full bg-purple-600 hover:bg-purple-700 text-white disabled:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                  aria-label={t('nextAria')}
                >
                  <NextIcon className="w-4 h-4" />
                </button>
              </div>
            )}
          </div>
        );
      };

      // === From components/Controls.tsx ===
      const Controls = ({
        t,
        generatePrompt,
        setGeneratePrompt,
        onGenerate,
        editPrompt,
        setEditPrompt,
        onEdit,
        isLoading,
        hasImage,
        onNewImage
      }) => {
        return (
          <div className="bg-gray-800 rounded-lg p-6 shadow-xl flex flex-col gap-8 h-full">
            {/* Generate Section */}
            <div className="flex flex-col gap-4">
              <label htmlFor="generate-prompt" className="text-lg font-semibold text-gray-300">
                {t('generateImageLabel')}
              </label>
              <textarea
                id="generate-prompt"
                value={generatePrompt}
                onChange={(e) => setGeneratePrompt(e.target.value)}
                placeholder={t('generatePlaceholder')}
                rows={4}
                disabled={isLoading || hasImage}
                className="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 disabled:opacity-50"
              />
              <button
                onClick={onGenerate}
                disabled={isLoading || hasImage || !generatePrompt.trim()}
                className="w-full flex justify-center items-center gap-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100"
              >
                {isLoading && !hasImage ? <LoadingSpinner className="w-5 h-5" /> : t('generateButton')}
              </button>
            </div>

            {/* Edit Section */}
            <div className={`flex flex-col gap-4 transition-opacity duration-500 ${hasImage ? 'opacity-100' : 'opacity-40'}`}>
              <label htmlFor="edit-prompt" className="text-lg font-semibold text-gray-300">
                {t('editImageLabel')}
              </label>
              <textarea
                id="edit-prompt"
                value={editPrompt}
                onChange={(e) => setEditPrompt(e.target.value)}
                placeholder={t('editPlaceholder')}
                rows={3}
                disabled={!hasImage || isLoading}
                className="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 disabled:opacity-50"
              />
              <button
                onClick={onEdit}
                disabled={!hasImage || isLoading || !editPrompt.trim()}
                className="w-full flex justify-center items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100"
              >
                {isLoading && hasImage ? <LoadingSpinner className="w-5 h-5" /> : t('editButton')}
              </button>
            </div>

            <div className="mt-auto pt-8 border-t border-gray-700">
                <button
                  onClick={onNewImage}
                  disabled={isLoading}
                  className="w-full flex justify-center items-center gap-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <NewImageIcon />
                  {t('newImageButton')}
                </button>
            </div>
          </div>
        );
      };

      // === From App.tsx ===
      const ErrorBanner = ({ message, onDismiss, t }) => {
        if (!message) return null;

        return (
          <div 
            className="bg-red-500/90 backdrop-blur-sm text-white p-4 rounded-lg shadow-lg flex justify-between items-center animate-fade-in-down mb-6 border border-red-600" 
            role="alert"
          >
            <div className="flex items-center">
              <ErrorIcon className="h-6 w-6 mr-3 text-red-100" />
              <span className="font-medium text-red-50">{message}</span>
            </div>
            <button 
              onClick={onDismiss} 
              className="p-1 rounded-full hover:bg-red-600/50 transition-colors" 
              aria-label={t('dismissErrorAria')}
            >
              <CloseIcon className="w-5 h-5" />
            </button>
          </div>
        );
      };

      const App = () => {
        const [language, setLanguage] = useState('th');
        const [generatePrompt, setGeneratePrompt] = useState('');
        const [editPrompt, setEditPrompt] = useState('');
        const [imageHistory, setImageHistory] = useState([]);
        const [historyIndex, setHistoryIndex] = useState(0);
        const [originalImageUrl, setOriginalImageUrl] = useState(null);
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState(null);

        const currentImageUrl = imageHistory[historyIndex] ?? null;
        
        const t = useCallback((key) => {
          return translations[key]?.[language] || key;
        }, [language]);

        const toggleLanguage = useCallback(() => {
          const newLang = language === 'th' ? 'en' : 'th';
          setLanguage(newLang);
          document.documentElement.lang = newLang;
          document.title = translations.appTitle[newLang];
        }, [language]);

        const handleGenerate = useCallback(async () => {
          if (!generatePrompt.trim() || isLoading) return;

          setIsLoading(true);
          setError(null);
          setImageHistory([]);
          setHistoryIndex(0);
          setOriginalImageUrl(null);

          try {
            const resultUrl = await generateImage(generatePrompt);
            setImageHistory([resultUrl]);
            setOriginalImageUrl(resultUrl);
          } catch (err) {
            setError(err instanceof Error ? err.message : 'An unknown error occurred during image generation.');
          } finally {
            setIsLoading(false);
          }
        }, [generatePrompt, isLoading]);

        const handleEdit = useCallback(async () => {
          if (!editPrompt.trim() || !currentImageUrl || isLoading) return;

          setIsLoading(true);
          setError(null);

          try {
            const resultUrl = await editImage(editPrompt, currentImageUrl);
            // If we've navigated back, truncate the "future" history before adding the new image.
            const newHistory = imageHistory.slice(0, historyIndex + 1);
            newHistory.push(resultUrl);
            
            setImageHistory(newHistory);
            setHistoryIndex(newHistory.length - 1);
          } catch (err) {
            setError(err instanceof Error ? err.message : 'An unknown error occurred during image editing.');
          } finally {
            setIsLoading(false);
          }
        }, [editPrompt, currentImageUrl, isLoading, imageHistory, historyIndex]);

        const handleDownload = useCallback(() => {
          if (currentImageUrl) {
            downloadImage(currentImageUrl, `gemini-image-${Date.now()}.png`);
          }
        }, [currentImageUrl]);
        
        const handleNewImage = useCallback(() => {
          setImageHistory([]);
          setHistoryIndex(0);
          setOriginalImageUrl(null);
          setGeneratePrompt('');
          setEditPrompt('');
          setError(null);
        }, []);

        const handlePrevious = useCallback(() => {
          setHistoryIndex(prev => Math.max(0, prev - 1));
        }, []);

        const handleNext = useCallback(() => {
          setHistoryIndex(prev => Math.min(imageHistory.length - 1, prev + 1));
        }, [imageHistory.length]);

        return (
          <div className="flex flex-col min-h-screen bg-gray-900 text-gray-100 font-sans">
            <Header t={t} language={language} onToggleLanguage={toggleLanguage} />
            <main className="flex-grow container mx-auto p-4 lg:p-8 flex flex-col">
              {error && <ErrorBanner message={error} onDismiss={() => setError(null)} t={t} />}
              <div className="flex flex-col lg:flex-row gap-8">
                <div className="lg:w-1/3 flex flex-col space-y-8">
                  <Controls
                    t={t}
                    generatePrompt={generatePrompt}
                    setGeneratePrompt={setGeneratePrompt}
                    onGenerate={handleGenerate}
                    editPrompt={editPrompt}
                    setEditPrompt={setEditPrompt}
                    onEdit={handleEdit}
                    isLoading={isLoading}
                    hasImage={!!originalImageUrl}
                    onNewImage={handleNewImage}
                  />
                </div>
                <div className="lg:w-2/3 flex flex-col">
                  <ImageDisplay
                    t={t}
                    imageUrl={currentImageUrl}
                    isLoading={isLoading}
                    error={error}
                    onDownload={handleDownload}
                    onPrevious={handlePrevious}
                    onNext={handleNext}
                    canPrevious={historyIndex > 0}
                    canNext={historyIndex < imageHistory.length - 1}
                    historyCount={imageHistory.length}
                    currentIndex={historyIndex + 1}
                  />
                </div>
              </div>
            </main>
          </div>
        );
      };
      
      // === From index.tsx ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
